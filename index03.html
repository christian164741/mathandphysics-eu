<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Math & Physics</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Hintergrundbereich */
    .hero {
      position: relative;
      background: url("img/hintergrund.png") no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Begrüßungstext */
    .hero h1 {
      font-size: 3em;
      color: #FFD700;
      text-shadow: 2px 2px 8px #000;
      background: rgba(0,0,0,0.3);
      padding: 20px 40px;
      border-radius: 15px;
    }

    /* Menü oben rechts */
    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }
    nav a:hover {
      color: #FFD700;
    }

    /* Fahnen + Copyright oben links */
    .flags {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
    }

    .flags img {
      height: 30px;          /* gleiche Höhe für alle Flaggen */
      width: 50px;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 5px;
    }

    .flags img:hover {
      border-color: #FFD700;
    }

    .flags .copyright {
      font-size: 0.9em;
      color: white;
      margin-left: 10px;
      opacity: 0.8;
      transition: color 0.3s ease;
    }

    .flags .copyright:hover {
      color: #FFD700;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Fahnen links oben -->
    <div class="flags">
      <a href="https://mathandphysics.de"><img src="img/de.png" alt="Deutsch"></a>
      <a href="https://mathandphysics.eu"><img src="img/gb.png" alt="English"></a>
      <span class="copyright">© Math and Physics</span>
    </div>

    <!-- Menü rechts oben -->
    <nav>
      <a href="index.html">Start</a>
      <a href="uebermich.html">Über mich</a>
      <a href="buecher.html">Bücher</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Begrüßungstext -->
    <h1>Willkommen! Hier wird Wissenschaft verständlich und kompakt erklärt.</h1>
  </div>
</body>
</html>
